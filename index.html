<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>omamori</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="site-header">
    <div class="logo">omamori</div>
    <div id="menuToggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- オーバーレイ -->
  <div id="overlay"></div>

  <!-- ナビメニュー -->
  <nav id="navMenu" class="nav">
    <button class="close-btn" id="closeBtn">&times;</button>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">イベント</a></li>
      <li><a href="#">体験内容</a></li>
      <li><a href="#">お知らせ</a></li>
      <li><a href="#">アクセス</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
    <div class="nav-icons">
      <a href="#"><img src="images/googlecalendar.png" alt="予約"><span>ご予約</span></a>
      <a href="#"><img src="images/line.png" alt="LINE"><span>LINE公式</span></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"><span>Instagram</span></a>
    </div>
  </nav>

  <!-- 本文 -->
  <main class="content">
    <section>
      <h2>赤ちゃんとの毎日</h2>
      <p>「この子のために、何をしてあげれば一番いいのだろう？」</p>
    </section>

    <section>
      <h2>イベント内容</h2>
      <p>ここに体験イベントの詳細が入ります。ダミーテキストを入れてページを縦長にしています。</p>
    </section>

    <section>
      <h2>お知らせ</h2>
      <p>さらに文章を追加します。さらに文章を追加します。さらに文章を追加します。</p>
    </section>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="footer-icons">
      <a href="#"><img src="images/googlecalendar.png" alt="予約"><p>ご予約</p></a>
      <a href="#"><img src="images/line.png" alt="LINE"><p>LINE公式</p></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"><p>Instagram</p></a>
    </div>
    <p>© omamori</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.add('open');
      overlay.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      navMenu.classList.remove('open');
      overlay.classList.remove('show');
    });

    overlay.addEventListener('click', () => {
      navMenu.classList.remove('open');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
