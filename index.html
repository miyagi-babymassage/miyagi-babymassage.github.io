<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>omamori</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="site-header">
    <div class="logo">omamori</div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav class="site-nav" id="site-nav">
      <div class="close-btn" id="close-btn">✕</div>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">イベント</a></li>
        <li><a href="#">体験内容</a></li>
        <li><a href="#">お知らせ</a></li>
        <li><a href="#">アクセス</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
      <div class="menu-icons">
        <a href="#"><img src="images/calendar.png" alt="予約"> ご予約</a>
        <a href="#"><img src="images/line.png" alt="LINE"> LINE公式</a>
        <a href="#"><img src="images/instagram.png" alt="Instagram"> Instagram</a>
      </div>
    </nav>
  </header>

  <!-- セクション 1（レンガ調） -->
  <section class="section brick">
    <div class="content-box">
      <h2>赤ちゃんとの毎日</h2>
      <p>ここに本文が入ります。白いカードの上にテキストや写真を載せることができます。</p>
      <img src="images/sample1.jpg" alt="サンプル画像">
    </div>
  </section>

  <!-- セクション 2（ストライプ） -->
  <section class="section stripe">
    <div class="content-box">
      <h2>イベント内容</h2>
      <p>ここにイベントの詳細が入ります。</p>
      <img src="images/sample2.jpg" alt="サンプル画像">
    </div>
  </section>

  <!-- セクション 3（柄無し） -->
  <section class="section plain">
    <div class="content-box">
      <h2>お知らせ</h2>
      <p>ここにお知らせが入ります。</p>
      <img src="images/sample3.jpg" alt="サンプル画像">
    </div>
  </section>

  <!-- セクション 4（ドット） -->
  <section class="section dot">
    <div class="content-box">
      <h2>育児相談</h2>
      <p>ここに育児相談の内容を入れます。</p>
      <img src="images/sample4.jpg" alt="サンプル画像">
    </div>
  </section>

  <!-- セクション 5（花柄 or 草柄） -->
  <section class="section flower">
    <div class="content-box">
      <h2>可愛いデザインセクション</h2>
      <p>ここに花や草などの模様の背景を使ったセクションです。</p>
      <img src="images/sample5.jpg" alt="サンプル画像">
    </div>
  </section>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="footer-icons">
      <div>
        <img src="images/calendar.png" alt="予約">
        <p>ご予約</p>
      </div>
      <div>
        <img src="images/line.png" alt="LINE">
        <p>LINE公式</p>
      </div>
      <div>
        <img src="images/instagram.png" alt="Instagram">
        <p>Instagram</p>
      </div>
    </div>
    <p class="copy">© omamori</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
