<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>omamori</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">omamori</div>
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav" id="navMenu">
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">イベント</a></li>
        <li><a href="#">体験内容</a></li>
        <li><a href="#">お知らせ</a></li>
        <li><a href="#">アクセス</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
      <div class="menu-footer">
        <a href="#"><img src="images/calendar.png" alt="予約"> ご予約</a>
        <a href="#"><img src="images/line.png" alt="LINE"> LINE公式</a>
        <a href="#"><img src="images/instagram.png" alt="Instagram"> Instagram</a>
      </div>
    </nav>
  </header>

  <!-- 本文 -->
  <main>
    <!-- セクション1 ドット -->
    <section class="content dot">
      <h2>赤ちゃんとの毎日</h2>
      <div class="photo-dummy"></div>
      <p>ここに本文が入ります。</p>
    </section>

    <!-- セクション2 ストライプ -->
    <section class="content stripe">
      <h2>イベント内容</h2>
      <div class="photo-dummy"></div>
      <p>ここにイベントの詳細が入ります。</p>
    </section>

    <!-- セクション3 渦巻き -->
    <section class="content swirl">
      <h2>お知らせ</h2>
      <div class="photo-dummy"></div>
      <p>ここにお知らせが入ります。</p>
    </section>

    <!-- セクション4 レンガ風 -->
    <section class="content brick">
      <h2>アクセス</h2>
      <div class="photo-dummy"></div>
      <p>ここにアクセス情報が入ります。</p>
    </section>

    <!-- セクション5 花風 -->
    <section class="content flower">
      <h2>お問い合わせ</h2>
      <div class="photo-dummy"></div>
      <p>ここに問い合わせ内容が入ります。</p>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="footer-icons">
      <div>
        <img src="images/calendar.png" alt="予約">
        <p>ご予約</p>
      </div>
      <div>
        <img src="images/line.png" alt="LINE">
        <p>LINE公式</p>
      </div>
      <div>
        <img src="images/instagram.png" alt="Instagram">
        <p>Instagram</p>
      </div>
    </div>
    <p class="copy">© omamori</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
